queue:
  name: Hosted Linux
steps:

- task: DotNetCoreInstaller@0
  inputs:
    version: "1.1.1"

- task: DotNetCoreInstaller@0
  inputs:
    version: "2.0.0"
    
- task: DotNetCoreCLI@1
  inputs:
    command: "restore"
    projects: "*.sln"

- task: DotNetCoreCLI@1
  inputs:
    command: "build"
    projects: "**/**/**.csproj"
    arguments: "--configuration Release"

- task: DotNetCoreCLI@1
  inputs:
    command: "test"
    projects: "test/**/EmptyApp20.FunctionalTests.csproj"
    arguments: "--configuration Release"
    
  task: DotNetCoreCLI@1
  inputs:
    command: "test"
    projects: "test/**/EmptyApp.FunctionalTests.csproj"
    arguments: "--configuration Release"

- task: PublishTestResults@2

- task: DotNetCoreCLI@1
  inputs:
    command: "pack" 
    projects: "src/**/**.csproj"
    arguments: "--configuration Release --include-symbols --output $(build.artifactstagingdirectory)"    

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: "$(build.artifactstagingdirectory)"
    ArtifactName: "drop"
    ArtifactType: "Container"
